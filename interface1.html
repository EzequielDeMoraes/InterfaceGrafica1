<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface1</title>
    <link rel="stylesheet" href="./interface1.css" />
  </head>
  <body>
    <div id="container">
      <div id="resultadoFlex">
        <h3 id="resultado">Calculadora</h3>
      </div>
      <form id="formId" action="">
        <div id="wrapper">
          <!-- input1 -->
          <div class="inputDiv">
            <input
              class="inputClass"
              type="text"
              id="n1"
              required
              placeholder="digite um numero"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            />
          </div>

          <!-- input2 -->
          <div class="inputDiv">
            <input
              type="text"
              class="inputClass"
              id="n2"
              required
              placeholder="Segundo Numero"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            />
          </div>
        </div>

        <!-- submit -->
        <div id="submit">
          <button id="send">
            <span id="changeOnHoover">Send</span>
          </button>
        </div>
      </form>
    </div>
    <script src="./interface1.js"></script>
  </body>
</html>
